<main class="container mx-auto p-20 min-h-screen">
    <section id="favorites-section" class="mb-12 hidden">

    <section id="catalog-section">

            <h2 class="text-3xl font-bold text-[#1f2937]">Catálogo Completo</h2>
            
            <div class="flex flex-wrap gap-2">
                <button onclick="renderSorted('model')" class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded hover:bg-gray-300 transition shadow-sm">Ordenar por Modelo</button>
                <button onclick="renderSorted('name')" class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded hover:bg-gray-300 transition shadow-sm">Ordenar por Nombre</button>
                <button onclick="renderSorted('likes')" class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded hover:bg-gray-300 transition shadow-sm">Ordenar por Likes</button>
                <button onclick="renderSorted('all')" class="px-4 py-2 bg-[#6aaa91] text-white font-semibold rounded hover:bg-[#5a9a81] transition shadow-sm">Restablecer</button>
            </div>
        </div>
        
        <ul id="lista-carros" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- aqui cargan los carros -->
        </ul>
    </section>
