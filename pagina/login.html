<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="functions/script.js"></script>
    <title>Login</title>
</head>
<body>

    <form action="">
        <div class="flex flex-col items-center justify-center min-h-screen bg-[#1f2937]">
                    <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-2xl border-t-[6px] border-[#6aaa91]">
                        <div class="flex justify-center mb-6">
                            <svg class="h-12 w-12 text-[#6aaa91]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
                            </svg>
                        </div>
                        <h2 class="mb-8 text-2xl font-bold text-center text-[#1f2937] tracking-wider">INICIAR SESIÓN</h2>
                        
                        <div class="mb-6">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                Usuario
                            </label>
                            <input 
                                class="w-full px-4 py-3 leading-tight text-gray-700 border border-gray-300 rounded focus:outline-none focus:border-[#6aaa91] focus:ring-1 focus:ring-[#6aaa91] transition-colors" 
                                id="email" 
                                type="text" 
                                placeholder="Ingresa tu usuario"
                            >
                        </div>
                        
                        <div class="mb-8">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                                Contraseña
                            </label>
                            <input 
                                class="w-full px-4 py-3 mb-3 leading-tight text-gray-700 border border-gray-300 rounded focus:outline-none focus:border-[#6aaa91] focus:ring-1 focus:ring-[#6aaa91] transition-colors" 
                                id="password" 
                                type="password" 
                                placeholder="******************"
                                
                            >
                        </div>
                        
                            <div class="flex items-center justify-between">
                                <button 
                                    class="w-full px-4 py-3 font-bold text-white bg-[#6aaa91] rounded hover:bg-[#5a9a81] focus:outline-none focus:shadow-outline transition-colors duration-300 shadow-md transform active:scale-95" 
                                    type="button" 
                                    onclick="login(document.getElementById('email').value, document.getElementById('password').value)"
                            >
                                Ingresar
                            </button>
                            
                    </div>
                </div>
    </form>
    
</body>
</html>
